<!doctype html>
<html>
  <head>
    <title>swatlingo: practice with phineas!</title>
    <link rel="icon" href="../static/favicon.png" type="image/png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/chat.css" />
    <script src="../static/email.js"></script>
    <script>
      window.addEventListener("load", updateChatbotAchievement);
      setInterval(updateMinutesSpent, 60000);
    </script>
  </head>
  <body>
    <script src="../static/themes.js"></script>
    <script src="../static/client2.js"></script>
    <div class="container container-header">
      <div class="container">
        <a href="../home">
          <img src="../static/home.svg" alt="home" class="icon" />
        </a>
      </div>
      <h1 class="text text-h1">practice with phineas!</h1>
      <!-- <a href="../settings"> -->
      <img
        src="../static/light.svg"
        id="theme-toggle"
        alt="toggle theme"
        class="icon"
        onclick="toggle_theme()"
      />
      <!-- </a> -->
    </div>
    <div class="container container-chat">
      <div class="messages">
        <div class="text text-p">
          <p id="output"></p>
        </div>
      </div>
      <div class="container">
        <img id="loading-animation" src="../static/loading.gif" alt="loading" />
      </div>
    </div>
    <div class="container container-prompt">
      <input
        class="textbox text text-p"
        type="text"
        id="myText"
        placeholder="Hey, ask me anything!"
        minlength="1"
        required
        autofocus
      />
      <button id="sendButton">
        <img src="../static/send.svg" alt="send" id="sendIcon" />
      </button>
    </div>
  </body>
</html>
